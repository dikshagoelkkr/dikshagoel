    <style>
        .contact-container {
            max-width: 800px;

        }

        .contact-section h2 {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .contact-section p {
            margin: 0;
            line-height: 1.6;
            font-size: 16px;
        }

        .contact-section a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }

        /* Contact Icons */
        .contact-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .contact-icons a img {
            width: 40px; /* Adjust size as needed */
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .contact-icons a:hover img {
            transform: scale(1.1); /* Adds a subtle zoom effect */
        }
    </style>
