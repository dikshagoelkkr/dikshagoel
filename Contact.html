    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2c2c;
            padding: 15px 30px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title-bar h4 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: #444;
            border-radius: 4px;
        }

        .cover-photo {
            height: 220px;
            background: linear-gradient(to bottom, rgba(44, 44, 44, 0.8), rgba(44, 44, 44, 1));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffcc00;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cover-photo h2 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }

        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px 30px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }

        .contact-section:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .contact-section h2 {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .contact-section p {
            margin: 0;
            line-height: 1.6;
            font-size: 16px;
        }

        .contact-section a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #ffcc00;
        }

        .social-icons i {
            color: #e0e0e0;
            font-size: 18px;
        }

        .social-icons a:hover i {
            color: #1a1a1a;
        }
    </style>
</head>

        <!-- Address Section -->

        </div>
    </div>
</body>
